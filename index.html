<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dream Interpreter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Dream Interpreter</h1>
        <p class="tagline">Unlock the hidden meanings of your subconscious mind</p>
        
        <form class="dream-form" id="dreamForm">
            <div class="form-group">
                <label for="dreamDescription">Describe your dream in detail:</label>
                <textarea id="dreamDescription" placeholder="Last night, I dreamed that I was flying over a city made of glass..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="dreamEmotion">Primary emotion in the dream:</label>
                <select id="dreamEmotion" required>
                    <option value="">Select an emotion</option>
                    <option value="joy">Joy/Happiness</option>
                    <option value="fear">Fear/Anxiety</option>
                    <option value="anger">Anger/Frustration</option>
                    <option value="sadness">Sadness</option>
                    <option value="surprise">Surprise</option>
                    <option value="confusion">Confusion</option>
                    <option value="peace">Peace/Calm</option>
                    <option value="excitement">Excitement</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dreamRecurring">Is this a recurring dream?</label>
                <select id="dreamRecurring">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Interpret My Dream</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your dream symbols and patterns...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            An error occurred while interpreting your dream. Please try again later.
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3 class="result-title">Dream Interpretation</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
        
        <div class="dream-history" id="dreamHistory">
            <h3 class="history-title">Your Dream History</h3>
            <div id="historyItems"></div>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
